{% extends "root.html" %}
{% block title %}New Location{% endblock %}
{% block content %}
<h2>{{ self.title() }}</h2>
<form hx-post="{{ "/location/new" | api_url }}" hx-swap="none">
<dl>
<dt>Name</dt>
<dd><input type="text" name="name"></dd>
<dt>Description</dt>
<dd><textarea name="description"></textarea></dd>
</dl>
<input type="submit" value="Add"/>
</form>
{% endblock %}
