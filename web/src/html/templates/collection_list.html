{% extends "root.html" %}
{% block title %}Collections{% endblock %}
{% block content %}
    <h2>Collections <a class="ms-2" href="{{ "/collection/new" | app_url }}">{{ icon("plus-square") }}</a></h2>
    <ul>
        {% for collection in collections %}
        <li>{{ collection.id }}: <a href="{{ ("/collection/" ~ collection.id) | app_url }}">{{ collection.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
