{% extends "root.html" %}
{% block title %}Collections{% endblock %}
{% block content %}
    <h2>Collections</h2>
    <ul>
        {% for collection in collections %}
        <li>{{ collection.id }}: <a href="{{ ("/collection/" ~ collection.id) | app_url }}">{{ collection.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
