{% extends "root.html" %}
{% block title %}Taxonomy{% endblock %}
{% block content %}
    <h2>Taxonomy</h2>
    <ul>
        {% for t in taxa %}
        <li><a href="{{ ("/taxonomy/" ~ t.id) | app_url }}">{{ t.complete_name }}</a>
            {% if t.vernaculars|count > 0 %}
            - <span class="vernacular">{{ t.vernaculars | join(", ") }}</span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
