{% extends "root.html" %}
{% from "_project_macros.html" import icon, project_list %}
{% block title %}Projects{% endblock %}
{% block content %}
<h2><span class="me-2">{{ icon("project") }}</span>Projects <a class="ms-2" href="{{ "/project/new" | app_url }}">{{ icon("plus-square") }}</a></h2>
    <div class="mb-3">
    <form 
         hx-swap="outerHTML"
         hx-target="#project-list"
         hx-get="{{ "/project/filter" | app_url }}"
         hx-trigger="submit, input changed delay:500ms from:input">
        <input type="text"
               class="form-control"
               autofocus
               placeholder="Filter list..."
               name="fragment">
    </form>
    </div>
    {{ project_list() }}
{% endblock %}
